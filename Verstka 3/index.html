<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verstka3</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="hi">
			<p class="no-reg">Вы можете не регистрироваться, а просто войти, если зарегистрированы на одном из:</p>
			<ul>
				<li><a href="#">
					<div class="facebook"></div>
					<span>Facebook</span>
				</a></li>
				<li><a href="#">
					<div class="vk"></div>
					<span>ВКонтакте</span>
				</a></li>
				<li><a href="#">
					<div class="livejournal"></div>
					<span>Livejournal</span>
				</a></li>
				<li><a href="#">
					<div class="twitter"></div>
					<span>Twitter</span>
				</a></li>
				<li><a href="#">
					<div class="google"></div>
					<span>Google</span>
				</a></li>
				<li><a href="#">
					<div class="yandex"></div>
					<span>Яндекс</span>
				</a></li>
				<li><a href="#">
					<div class="mail"></div>
					<span>Mail.ru</span>
				</a></li>
				<li><a href="#">
					<div class="openid"></div>
					<span>OpenID</span>
				</a></li>
			</ul>
			<p class="text">зачем такая скучная и длинная анкета :) как представлена ниже ?</p>
		</div>
		<div class="pi">
			<div class="line"></div>
			<p>или все таки зарегистрироваться?</p>
			<div class="line"></div>
		</div>
		<form action="#" method="get">
			<div class="login-email">
				<div><input type="text" name="login" placeholder="Желаемый логин"></div>
				<div><input type="email" name="email" placeholder="E-mail"></div>
			</div>
			<div class="name-password">
				<div><input type="text" name="name" placeholder="Имя на сайте"></div>
				<div><input type="password" name="password" placeholder="Пароль"></div>
			</div>
			<div class="ready">
				<input type="submit" value="ГОТОВО">
			</div>
		</form>
	</section>
</body>
</html>
