<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>

<body>
	<h1 style="font-size: 22px;" align="center">ПОЛЬЗОВАТЕЛЬСКАЯ АНКЕТА</h1>
	<form method="get">
		<table width="550" align="center" cellspacing="2">
			<tr style="background-color: peru" align="center">
				<td>Личные данные</td>
				<td>Увлечения</td>
			</tr>
			<tr style="background-color: lightgray;">
				<td>
					<label>Ваше имя</label>
					<br>
					<input type="text" name="name">
					<br>
					<label>Ваш пароль</label>
					<br>
					<input type="password" name="password">
					<br>
					<label>Ваша фотография</label>
					<br>
					<input type="file" name="photo" accept="image/*">
				</td>
				<td valign="top">
					<input type="checkbox" name="computers-and-internet" value="hobbies">
					<label>Компьютеры и Интернет</label>
					<br>
					<input type="checkbox" name="literature-and-art" value="hobbies">
					<label>Литература и искусство</label>
					<br>
					<input type="checkbox" name="music-and-dance" value="hobbies">
					<label>Музыка и танцы</label>
					<br>
					<input type="checkbox" name="cars" value="hobbies">
					<label>Автомобили</label>
					<br>
					<input type="checkbox" name="sport-and-actrive-leisure" value="hobbies">
					<label>Спорт и активный отдых</label>
					<br>
				</td>
			</tr>
			<tr style="background-color: peru" align="center">
				<td>Место жительства</td>
				<td>Комментарии</td>
			</tr>
			<tr style="background-color: lightgray;">
				<td>
					<select name="city" size="5">
						<option value="moscow">Москва</option>
						<option value="saint-peterburg">Санкт-Петербург</option>
						<option value="samara">Самара</option>
						<option value="ryazan">Рязань</option>
						<option value="krasnoyarsk">Красноярск</option>
						<option value="kirov">Киров</option>
					</select>
					<br>
					<br>
					<select name="country">
						<option value="russia">Россия</option>
						<option value="usa">США</option>
						<option value="china">Китай</option>
						<option value="germany">Германия</option>
						<option value="Japan">Япония</option>
					</select>
				</td>
				<td valign="top">
					<textarea name="comment" placeholder="Написать комментарий" rows="4">Замечательный сайт!</textarea>
					<br>
					<input type="radio" name="time" value="first-time">
					<label>Я впервые на этом сайте</label>
					<br>
					<input type="radio" name="time" value="last-time">
					<label>Я тут не в первый раз</label>
				</td>
			</tr>
			<tr style="background-color: peru">
				<td align="center" colspan="2">
					<input type="submit" value="Отправить">
					<input type="reset" value="Очистить">
				</td>
			</tr>
		</table>
	</form>
