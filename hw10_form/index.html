<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:wght@400;700&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="box">
			<div class="header">
				<div class="reg"><a href="#">Sign in</a></div>
				<div class="reg"><a href="#">Join us</a></div>
			</div>
			<form action="#">
				<div class="date">
					<p>Username</p>
					<input type="text" name="name">
				</div>
				<div class="date">
					<p>Password</p>
					<input type="password" name="password">
				</div>
				<div class="remember">
					<input type="checkbox" name="remember" value="agree" id="#">
					<label for="#">Keep me signed in</label>
				</div>
				<div class="submit">
					<input type="submit" value="Sign in">
				</div>
			</form>
			<div class="footer">
				<div class="reg"><a href="#">Forgot password</a></div>
				<div class="reg"><a href="#">Create an account</a></div>
			</div>
		</div>
	</section>
</body>
</html>
