<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's Talk</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form method="get">
		<h1>Let's TalkðŸ‘‹</h1>
		<p>If you have any question or issue's to use our product. Fill the form below. We'll help you.</p>
		<div class="name">
			<div>Your name<span>*</span></div>
			<input class="input-color" type="name" name="name" placeholder="Enter your name">
		</div>
		<div class="email">
			<div>Your email<span>*</span></div>
			<input class="input-color" type="email" name="email" placeholder="Enter your email">
		</div>
		<div class="choice">
			<div>Choose topic<span>*</span></div>
			<select name="topics">
				<option value="" hidden>Select one topic</option>
				<option value="stars">Stars</option>
				<option value="books">Books</option>
				<option value="phones">Phones</option>
				<option value="games">Games</option>
				<option value="animals">Animals</option>
			</select>
		</div>
		<div class="messages">
			<div>Message<span>*</span></div>
			<textarea class="input-color" name="comment" placeholder="Write your message"></textarea>
		</div>
		<input type="submit" value="Contact Us">
	</form>
</body>
</html>
