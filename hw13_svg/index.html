<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		body {
			display: flex;
			flex-direction: column;
		}
	</style>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200" style="border: 1px solid #000">
		<rect x="20" y="20" rx="20" width="150" height="150" fill="#e65e84" stroke-width="7" stroke="gray"></rect>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="220" style="border: 1px solid #000">
		<polygon points="95,20 170,70 170,150 95,200 20,150, 20,70" stroke-width="5" stroke="#3b3d3a" fill="#44e814"></polygon>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="250" height="80" style="border: 1px solid #000">
		<line x1="20" y1="20" x2="225" y2="20" stroke-width="2" stroke="red"></line>
		<line x1="20" y1="40" x2="225" y2="40" stroke-width="2" stroke="green"></line>
		<line x1="20" y1="60" x2="225" y2="60" stroke-width="2" stroke="blue"></line>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="250" height="180" style="border: 1px solid #000">
		<polyline points="20,150 40,20 60,150 80,20 100,150 120,20 140,150 160,20 180,150 200,20 220,150" stroke-width="4" stroke="#ea491c" fill="none"></polyline>
	</svg>

</html>
